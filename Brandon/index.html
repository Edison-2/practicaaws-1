<!DOCTYPE html>
<html lang="es">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Mi Página HTML</title>
    <style>
        body {
            font-family: 'Arial', sans-serif;
            text-align: center;
            padding: 20px;
            background-color: #f9f9f9;
        }

        header {
            background-color: #007bff;
            color: #fff;
            padding: 15px;
            border-radius: 5px;
        }

        nav {
            margin-top: 10px;
        }

        nav ul {
            list-style-type: none;
            padding: 0;
            display: flex;
            justify-content: center;
        }

        nav li {
            margin: 0 15px;
        }

        nav a {
            text-decoration: none;
            color: #fff;
            font-weight: bold;
            font-size: 16px;
        }

        section {
            margin: 20px 0;
            padding: 20px;
            background-color: #fff;
            box-shadow: 0 0 15px rgba(0, 0, 0, 0.1);
            border-radius: 8px;
        }
    </style>
</head>
<body>
    <header>
        <h1>Mi Página HTML</h1>
        <nav>
            <ul>
                <li><a href="#bienvenido">Bienvenido</a></li>
                <li><a href="#contacto">Contacto</a></li>
            </ul>
        </nav>
    </header>
    <section id="bienvenido">
        <h2>¡Bienvenido!</h2>
        <p>Esta es una página HTML de ejemplo.</p>
    </section>
    <section id="contacto">
        <h2>Contacto</h2>
        <p>Puedes contactarnos en <a href="mailto:info@example.com">info@example.com</a>.</p>
    </section>
</body>
</html>
